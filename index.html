<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <aside class="aside">
      <div class="logo">
        <img src="" alt="Dashboard" />
        <p>Dashboard</p>
      </div>

      <nav class="nav">
        <div class="nav__group">
          <div class="nav__item">
            <img src="" alt="Home" />
            <p>Home</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Profile" />
            <p>Profile</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Messages" />
            <p>Messages</p>
          </div>
          <div class="nav__item">
            <img src="" alt="History" />
            <p>History</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Tasks" />
            <p>Tasks</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Communities" />
            <p>Communities</p>
          </div>
        </div>

        <div class="nav__group">
          <div class="nav__item">
            <img src="" alt="Settings" />
            <p>Settings</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Support" />
            <p>Support</p>
          </div>
          <div class="nav__item">
            <img src="" alt="Privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </nav>
    </aside>

    <header class="header">
      <div class="header__item">
        <div class="header__search">
          <img class="search__icon" src="" alt="Search" />
          <input class="search__input" type="search" />
        </div>
        <div class="header__profile">
          <img class="profile__notification" src="" alt="Notifications" />
          <img class="profile__picture" src="" alt="Profile picture" />
          <p class="profile__user">Morgan Oakley</p>
        </div>
      </div>

      <div class="header__item">
        <div class="header__user">
          <img class="user__image" src="" alt="Profile picture" />

          <div class="user__container">
            <p class="user__greeting">Hi there,</p>
            <p class="user__name">Morgan Oakley (@morgan)</p>
          </div>
        </div>

        <div class="header__buttons">
          <button class="button" type="button">New</button>
          <button class="button" type="button">Upload</button>
          <button class="button" type="button">Share</button>
        </div>
      </div>
    </header>

    <main class="main"></main>
  </body>
</html>
