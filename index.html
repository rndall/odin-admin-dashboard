<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
  </head>

  <body>
    <aside class="aside">
      <div class="aside__branding">
        <img class="aside__icon" src="" alt="Dashboard" />
        <p class="aside__title">Dashboard</p>
      </div>

      <nav class="aside__nav">
        <div class="aside__nav-group">
          <div class="aside__nav-item">
            <img src="" alt="Home" />
            <p>Home</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Profile" />
            <p>Profile</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Messages" />
            <p>Messages</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="History" />
            <p>History</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Tasks" />
            <p>Tasks</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Communities" />
            <p>Communities</p>
          </div>
        </div>

        <div class="aside__nav-group">
          <div class="aside__nav-item">
            <img src="" alt="Settings" />
            <p>Settings</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Support" />
            <p>Support</p>
          </div>
          <div class="aside__nav-item">
            <img src="" alt="Privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </nav>
    </aside>

    <header class="header">
      <div class="header__item">
        <div class="header__search">
          <img class="header__search-icon" src="" alt="Search" />
          <input class="header__search-input" type="search" />
        </div>
        <div class="header__profile">
          <img class="header__notification" src="" alt="Notifications" />
          <img class="header__profile-picture" src="" alt="Profile picture" />
          <p class="header__name">Morgan Oakley</p>
        </div>
      </div>

      <div class="header__item">
        <div class="header__user">
          <img class="header__user-image" src="" alt="Profile picture" />

          <div class="header__text">
            <p class="header__greeting">Hi there,</p>
            <p class="header__user-handle">Morgan Oakley (@morgan)</p>
          </div>
        </div>

        <div class="header__buttons">
          <button class="header__button" type="button">New</button>
          <button class="header__button" type="button">Upload</button>
          <button class="header__button" type="button">Share</button>
        </div>
      </div>
    </header>

    <main class="main"></main>
  </body>
</html>
